<p>Estamos Buscando la Profesor: {{apellido}}</p>

{% if profesores_encontrados %}

<ul>
    {% for profesor in profesores_encontrados %}
        <li>Nombre: {{profesor.nombre}}</li>
        <li>Apellido:{{profesor.apellido}}</li>
        <li>Profesion: {{profesor.profesion}}</li>
        <li>Emial: {{profesor.email}}</li>
    {% endfor%}
</ul>

{% endif %}
